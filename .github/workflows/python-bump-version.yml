name: Test Bump version

on:
  release:
    types: [created]

jobs:
  test:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
      with:
        ref: ${{ github.head_ref }}
    - name: Test Bump version
      run: |
        echo ${GITHUB_REF#refs/*/} > test_version.txt
    - uses: stefanzweifel/git-auto-commit-action@v4
      with:
        branch: master
        commit_message: Test Bump version